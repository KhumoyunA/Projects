{% include "styling.html" %}

{% block body %}

<!-- navigation bar with ability to log in and/or create account-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-4" id="welcome">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('render_main') }}">College Planner</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0 text-white">
      {% if session['logged_in'] == True -%}
      <li class='nav-item'>
        <a style="cursor: pointer" class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
      </li>
      {%- else -%}
      <li class='nav-item'>
        <a style="cursor: pointer" class="nav-link" href="{{ url_for('login_settings') }}">Log In</a>
      </li>
      {%- endif %}
      <li class='nav-item'>
        <a style="cursor: pointer" class="nav-link" href="{{ url_for('create_account') }}">Create Account
        </a>
      </li>
    </ul>
  </div>
</nav>

{% for message in get_flashed_messages() %}
<div class="alert alert-secondary">{{ message }}</div>
{% endfor %}

<!-- form for getting user information to create account -->
<form action="{{ url_for('create_account_submit') }}" method="post">
  <div class="justify-content-center text-dark m-5">
    <h1 class="text-center mt-3">Create Account</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="form-floating">
          <input class='form-control my-2' id="firstname" required type="text" name='first_name'>
          <label for="firstname">First Name</label>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-floating">
          <input class='form-control my-2' id="lastname" required type="text" name="last_name">
          <label for="lastname">Last Name</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-floating">
          <input class='form-control my-2' id="email_addr" required name="email_addr">
          <label for="email_addr">Email address</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="input-group mb-3">
          <span class="input-group-text mt-2 ml-2 mb-2">@</span>
          <div class="form-floating">
            <input class='form-control my-2' required type="text" name="user_name" id="username">
            <label for="username" class="mt-2">Username</label>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-floating">
          <input class='form-control my-2' required type="password" name="password" id="password">
          <label for="password">Password</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <button id="submit account" class="btn btn-dark" type="submit" value="Create Account">Create Account</button>
      </div>
    </div>
  </div>
</form>

{% endblock %}
