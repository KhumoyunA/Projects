<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="register()" #myForm="ngForm" class="p-4 rounded-lg border-2 m-auto">

        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">E-mail</label>
            <input type="email" id="email" #email="ngModel" required [(ngModel)]="regForm.email" name="email"  class="p-2 rounded w-full border">
        </div>
        <div *ngIf="email.invalid && ( email.dirty || email.touched)" class="p-1 text-center bg-red-300 text-red-800 rounded">
            Email must be valid
        </div>

        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" #password="ngModel" required id="password" [(ngModel)]="regForm.password" name="password" class="p-2 rounded w-full border">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-1 text-center bg-red-300 text-red-800 rounded">
            Password must be valid
        </div>

        <div class="my-5 w-full">
            <label for="password">Confirm Password</label>
            <input type="password" #confirmPassword="ngModel" required id="password" [(ngModel)]="regForm.confirmPassword" name="confirm-password" class="p-2 rounded w-full border">
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-1 text-center bg-red-300 text-red-800 rounded">
            Confirm Password must be valid
        </div>

        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-green-900 text-white hover:bg-green-600">
                <ng-container *ngIf="isRegLoading()">Loading...</ng-container>
                <ng-container *ngIf="!isRegLoading()">Submit</ng-container>
            </button>
        </div>

    </form>
